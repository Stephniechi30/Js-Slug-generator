<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Slug Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card-block">
            <div class="card-header">
                <h3>Slug Generator</h3>
            </div>
            <div class="card-body">
                <form action="" method="post">
                    <div class="form-group">
                        <label for="title">Title</label>
                        <div class="input-group">
                            <input type="text" class="form-input" id="title">
                            <button id="generateSlugBtn" class="btn success">Generate Slug</button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="Slug">Slug</label>
                        <input type="text" class="form-input" id="slug">
                    </div>
                    <div class="form-group">
                        <label for="content">Content</label>
                        <textarea name="content" id="" cols="30" rows="10" class="form-group"></textarea>
                        <div class="form-group">
                            <button type="submit">Save</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
